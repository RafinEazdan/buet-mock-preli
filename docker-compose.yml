version: "3.8"

services:
  db:
    image: postgres:15.1-alpine
    container_name: practice_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5434:5432"
    volumes:
      - practice_postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: practice_api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: practice_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - app-network

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: practice_pgweb
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}?sslmode=disable
    ports:
      - "8082:8081"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  practice_postgres_data:

networks:
  app-network:
    driver: bridge